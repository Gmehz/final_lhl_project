<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom to Disease Predictor</title>
</head>
<body>
    <h1>Symptom to Disease Predictor</h1>
    
    <form action="/predict" method="post">
        <textarea name="symptom_description" placeholder="Enter symptoms"></textarea><br>
        <input type="submit" value="Predict Disease">
    </form>

    {% if prediction %}
        <p>Predicted Disease: {{ prediction }}</p>
    {% endif %}
</body>
</html>
